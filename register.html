                </div>

                    <label>Email:<b>*</b></label>
                    <input type="email" placeholder="ex: sanjay@google.com" id="email"/>
                </div>
                <div class="input-box">
                    <label>Mobile Number:<b>*</b></label>
                    <input type="text" placeholder="ex: 912345678" id="mobnum"/>
                </div>
